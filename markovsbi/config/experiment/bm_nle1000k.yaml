# @package _global_
name: bm_synthetic_1000k

hydra:
  mode: MULTIRUN
  launcher:
    cpus_per_task: 16
    mem_gb: 32
  sweeper:
    params:
      seed: 0,1,2,3,4
      method: nle
      eval: swd_and_c2st
      eval.num_steps_xs: [2,11,101]
      task: mixture_rw5d,periodic_sde,double_well,general_sde
      task.num_steps: 2
      task.num_simulations: 1000000
    
  run:
    dir: results/${name}
  sweep:
    dir: results/${name}
    subdir: ${hydra.job.override_dirname}


defaults:
  - _self_
  - override /partition: cpu2